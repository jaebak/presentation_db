{% extends "base.html" %}
{% load render_table from django_tables2 %}
{% load crispy_forms_tags %}

{% block title %}Presentation List{% endblock %}

{% block content %}
    <h1 class="mt-4">Presentation List</h1>
    <a href="{% url 'presentation_create' %}" class="btn btn-primary mb-3">Submit Presentation</a>
    <form method="get" class="form-inline mb-3">
        {{ filter.form|crispy }}
        <button type="submit" class="btn btn-secondary ml-2">Search</button>
    </form>
    {% render_table table %}
{% endblock %}
